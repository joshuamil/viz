<!DOCTYPE html>
<html>
<head>
  <title>Project Plan</title>
  <script src="./src/assets/scripts/index.js"></script>
</head>
<body>

  <nav>
    <h1>VIZ</h1>
    <ul>
      <li><a href="#dashboard" class="active">Dashboard</a></li>
      <li><a href="#release-plan">Release Plan</a></li>
      <li><a href="#charts">Charts</a></li>
      <li><a href="#team-data">Team</a></li>
    </ul>
  </nav>

  <section class="active" id="dashboard">
    <div class="wrapper">
    </div>
  </section>

  <section id="release-plan">
    <table>
      <thead>
        <tr>
          <th rowspan="3" class="base tiny">Priority</th>
          <th rowspan="3" class="base small full">Epic</th>
          <th rowspan="3" class="base small">Identifier</th>
          <th rowspan="3" class="base left wide full">Description</th>
          <th rowspan="3" class="base left full">Assignee</th>
          <th rowspan="3" class="base full">Risk</th>
          <th rowspan="3" class="base full">Debt</th>
          <th rowspan="3" class="base small full">Estimate</th>
          <th rowspan="3" class="base full">Sprint</th>
          <th rowspan="3" class="base small">Status <button class="toggle"></button></th>
          <!-- Inject Sprints -->
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </section>

  <section id="charts">
  </section>

  <section id="team-data">
    <table>
      <thead>
        <tr>
          <th class="left">Member</th>
          <th>Role</th>
          <th>Time</th>
          <th>Hours</th>
          <!-- Inject Sprints -->
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </section>

</body>
</html>
