<!DOCTYPE html>
<html>
<head>
  <title>Project Plan</title>
  <script src="/scripts.c47c253c.js"></script>
<link rel="stylesheet" href="/scripts.c47c253c.css"></head>
<body>

  <nav>
    <h1>VIZ</h1>
    <ul>
      <li><a href="#dashboard" class="active">Dashboard</a></li>
      <li><a href="#release-plan">Release Plan</a></li>
      <li><a href="#charts">Charts</a></li>
      <li><a href="#team-data">Team</a></li>
    </ul>
  </nav>

  <div class="source">
    <div class="handle"></div>
    <form id="frmSource">
      <div class="formfield">
        <label for="location">Location</label>
        <input type="text" name="location" id="location" value="icg360.atlassian.net">
      </div>
      <div class="formfield">
        <label for="project">Project</label>
        <input type="text" name="project" id="project" value="MGRMODS">
      </div>
      <div class="formfield">
        <label for="types">Types</label>
        <input type="text" name="types" id="types" value="story,epic,bug,task">
      </div>
      <div class="formfield">
        <button type="button">Update</button>
      </div>
      <div class="formfield right">
        <label for="mode-0">
          Static
          <input type="radio" name="mode" id="mode-0" value="static" checked="">
        </label>
        <label for="mode-1">
          Auto-Refresh
          <input type="radio" name="mode" id="mode-1" value="refresh">
        </label>
        <label for="mode-2">
          Cycle Projects
          <input type="radio" name="mode" id="mode-2" value="cycle">
        </label>
      </div>
    </form>
  </div>

  <div class="toolbar">
    <label for="planningMode">
      Planning mode
      <input type="checkbox" id="planningMode" value="true">
    </label>
    <label for="baseVelocity">
      Estimated Velocity
      <input type="text" id="baseVelocity" placeholder="00" size="5">
    </label>
    <label for="storiesPerSprint">
      Estimated Stories Per Sprint
      <input type="text" id="storiesPerSprint" placeholder="00" size="5">
    </label>
  </div>

  <section class="active" id="dashboard">
    <div class="wrapper">
    </div>
  </section>

  <section id="release-plan">
  </section>

  <section id="charts">
  </section>

  <section id="team-data">
  </section>

</body>
</html>
